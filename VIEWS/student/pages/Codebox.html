<div>
      <h3>Matlab code</h3>
      <div ng-controller="codeCtrl">
          <!-- TODO: IMPL text input switch, and ACL on it
            TODO: BITBUCKET repo going now.-->
          <div ng-show="textInput">
            <!-- Textbox Input options -->
            <div ng-model="textField" ui-ace="aceOptions" style=" height:300px; width:800px;" placeholder="Enter MATLAB code here."></div><br>
            <input class="btn btn-success" type="submit" ng-click="sendCode()" value="Execute"></input>
            <div ng-hide="errorHide" class="alert alert-danger"><strong>Errors</strong><br> {{ error }}</div>
            <div ng-hide ="warningHide" class="alert alert-warning"><strong>Warnings</strong><br> {{ warning }}</div>
            <div ng-hide="resHide" class="alert alert-success" style="white-space: pre;"><strong>Output</strong><br> {{ stdout }}</div>
            <div ng-hide ="workspaceHide" class="alert alert-success" style="white-space: pre;"><strong>Workspace</strong><br> {{ workspace }}</div>
          </div>
          <div ng-hide="textInput">
            <!-- File I/O options -->
            <!-- TODO: PARSE file as string on client side then post -->
            <h4>FILE</h>
          </div>
      </div><br>
</div>
