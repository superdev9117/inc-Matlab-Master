      <div ng-controller="codeCtrlTwo" ng-init="init('3','1')">

                      <div class="alert alert-success" style="white-space: pre;">Q1. <br>{{title }} <br><i>{{ questionsolution }}</i></div>



          <div ng-show="textInput">
            <!-- Textbox Input options -->

            <div ng-model="textField" ui-ace="aceOptions" style=" height:300px; width:800px;" data-ng-init="GetSolution()" placeholder="Enter MATLAB code here."></div><br>
            <input class="btn btn-success" type="submit" ng-click="sendCode()" value="Execute"></input>

            <div  class="alert alert-success" style="white-space: pre;"><strong>Result: </strong><br> {{ Results }}</div>
            <div ng-hide ="resHide" class="alert alert-success" style="white-space: pre;"><strong>Your input produced the following : </strong><br> {{ stdout }}</div>
          </div>





          <div ng-hide="textInput">
            <!-- File I/O options -->

          </div>
      </div><br>
</div>
